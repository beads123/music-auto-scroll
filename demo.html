<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script>
      var x = 0
      function countSecond()
      {
        x = x+1
        document.haorooms.haoroomsinput.value=x
        setTimeout("countSecond()", 1000)
      }
    </script>
</head>
<html>
<body>

<form name="haorooms">
    <input type="text" name="haoroomsinput"value="0" size=4 >
</form>

<script>
  countSecond()
</script>

</body> </html>
